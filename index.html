<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless ToDo List...</title>

    <style>
        .single {
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            flex-direction: row;
            border: 1px solid rgb(25, 4, 66);
            width: 500px;
            justify-content: space-between;
        }

        .task-item {
            flex-basis: 300px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <p class="message">Response ...</p>
    <form id="task-form" style="padding-bottom: 30px;">
        <label> ID: </label> <input type="text" name="id" />
        <label> New Task: </label> <input type="text" name="task" />
        <button type="submit"> ADD </button>
    </form>

    <div class="tasks"></div>

    <template id="task-template">
        <div class="single">
            <span class="task-item"></span> <span class="edit-btn">Edit</span> <span class="delete-btn"
                style="padding-left: 50px; color: red;">X</span>
        </div>
    </template>


    <script src="./src/newTask.js"></script>
    <script type="module" src="./src/listTask.js"></script>
</body>

</html>
